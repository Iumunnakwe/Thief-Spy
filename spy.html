<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Display and Text Box Example</title>
<link rel="stylesheet" href="spy_styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="textbox-container" id="textboxContainer">
        <p id="resultGuesses"></p>
        <input type="text" id="userInput" placeholder="Enter code here..." maxlength="6">
        <button id="checkButton">Check</button>
        <p id="resultMessage"></p>
        <p id="result"></p>
    </div>

    <!-- Character display with onclick event at the bottom -->
    <div class="character" onclick="changeDialogue()">
        <img src="spy.png" alt="Character Portrait">
        <div class="character-info">
            <h2 id="characterName">Spy</h2>
            <p id="characterDialogue">Click anywhere to change dialogue.</p>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader-container">
        <svg class="loader" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="#3498db" stroke-width="10" fill="none" />
        </svg>
    </div>

    <div id="gifContainer">
        <img id="gifImage" src="failed_spy.gif" style="display: none;">
        <img id="gifImageWin" src="win_spy.gif" style="display: none;">
        <p id="additionalWords" style="display: none;"></p>
    </div>
    <div id="scoreboard">
        <form style="display: inline-block;">
            <button type="submit">Restart</button>
        </form>
        <button onclick="window.location.href = 'index.html';" style="display: inline-block; margin-left: 10px;">Home Page</button>
    </div>
    <div id="previousEntriesContainer">
        <h3>Previous Entries</h3>
        <div id="previousEntries"></div>
    </div>
    
    

    <script src="spy_script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
